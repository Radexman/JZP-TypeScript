<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<script src="/dist/app.js" async></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/style.css" />
		<title>JZP TypeScript</title>
	</head>
	<body>
		<form class="container" autocomplete="off">
			<label for="name">Task</label>
			<input type="text" id="name" />
			<ul class="categories">
				<li>
					<input type="radio" name="category" value="general" id="category-general" />
					<label for="category-general">General</label>
				</li>
				<li>
					<input type="radio" name="category" value="work" id="category-work" />
					<label for="category-work">Work</label>
				</li>
				<li>
					<input type="radio" name="category" value="gym" id="category-gym" />
					<label for="category-gym">Gym</label>
				</li>
				<li>
					<input type="radio" name="category" value="hobby" id="category-hobby" />
					<label for="category-hobby">Hobby</label>
				</li>
			</ul>
			<button>Add</button>
			<p>Todo:</p>
			<ul class="tasks"></ul>
		</form>
	</body>
</html>
